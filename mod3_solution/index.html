<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as mycontroller">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="mycontroller.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="mycontroller.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
  </br></br></br>
    <found-items found="mycontroller.found" on-remove="mycontroller.dontWantThisOne(index)"></found-items>
  </div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
